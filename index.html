<!-- Shivam Pooja Store - Puja Samagri Website -->
<!DOCTYPE html>
<html>
<head>
    <title>Shivam Pooja Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }
        .product img {
            width: 100px;
            height: 100px;
        }
        .contact {
            margin-top: 20px;
            padding: 10px;
            background: #ff9800;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Shivam Pooja Store</h1>
        <p>Your one-stop shop for all puja essentials.</p>
        
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Puja Thali">
            <h3>Puja Thali</h3>
            <p>₹299</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Incense Sticks">
            <h3>Incense Sticks</h3>
            <p>₹99</p>
        </div>
        
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Brass Diya">
            <h3>Brass Diya</h3>
            <p>₹199</p>
        </div>
        
        <button class="contact" onclick="window.location.href='https://wa.me/919876543210'">Order on WhatsApp</button>
    </div>
</body>
</html>
